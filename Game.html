<!DOCTYPE html>
<html>

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="Game.css">  
        <title></title>
</head>

<body>
<div class="container">
 <div class="game-box">
  <p class="title">I am thinking of number between 1 to 20 <br>Can you guess it? </p>
   <div class="userInput">
      <input type="number" class="input" placeholder="0">
      <button class="guess-btn">Guess</button>
   </div>
   <div class="guesses">
      <p class="high-to-low"></p>
      <p class="no-of-guesses">No of chances: 3</p>
      <p class="guessed-number-are">Guessed number are: -----</p>
   </div>
  </div>   
  <div class="game-over-box">
     <h3></h3>    
     <button class="play-again-btn">Play Again</button>
  </div>
</div>
<script src="Game.js"></script>  
</body>

</html>
